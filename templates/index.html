<!DOCTYPE html>
<html>
<head>
    <title>TTS with RVC</title>
    <style>
        :root {
            --main-bg-color: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-color: #ff2e63;
            --text-color: #eaeaea;
            --input-bg: #252a34;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--main-bg-color);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background-image: url('https://www.pngplay.com/wp-content/uploads/6/Anime-Girl-Pink-Hair-Transparent-PNG.png'); /* Замените на вашу аниме картинку */
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(255, 46, 99, 0.3);
        }

        .tab-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .tab-button {
            padding: 0.8rem 1.5rem;
            border: none;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .tab-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .tab-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tab-button:hover::after {
            transform: scaleX(1);
        }

        .tab {
            display: none;
            background-color: var(--secondary-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        .tab.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        textarea, input[type="number"] {
            padding: 1rem;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(255, 46, 99, 0.2);
        }

        input[type="file"] {
            padding: 1rem;
            background-color: var(--input-bg);
            border-radius: 5px;
            color: var(--text-color);
        }

        button[type="submit"] {
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Неоновый эффект */
        .neon-border {
            position: relative;
        }

        .neon-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-color), #00ff88);
            border-radius: 12px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.5;
        }

        /* Добавим анимированный фон */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            z-index: -2;
        }

        .animated-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(255, 46, 99, 0.1) 20px,
                rgba(255, 46, 99, 0.1) 40px
            );
            animation: bgScroll 20s linear infinite;
        }

        @keyframes bgScroll {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }

        select {
            padding: 0.8rem;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: var(--accent-color);
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(255, 46, 99, 0.2);
        }

        /* Стилизация options */
        select option {
            background-color: var(--secondary-bg);
            color: var(--text-color);
            padding: 10px;
        }

        /* Добавим стильную анимацию при наведении на select */
        .input-group select {
            position: relative;
            z-index: 1;
        }

        .input-group select::after {
            content: '▼';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            pointer-events: none;
        }

        /* Добавим подсказку о текущей модели */
        .current-model {
            font-size: 0.8rem;
            color: var(--accent-color);
            margin-top: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="container">
        <h1 class="title">TTS with RVC</h1>
        
        <div class="tab-buttons">
            <button class="tab-button" onclick="showTab('tts')">TTS + RVC</button>
            <button class="tab-button" onclick="showTab('audio')">Audio RVC</button>
        </div>

        <!-- В обе формы добавляем выбор модели -->
        <div id="tts-tab" class="tab active neon-border">
            <h2>Text to Speech with RVC</h2>
            <form action="/process_tts" method="post" id="tts-form">
                <div class="input-group">
                    <label for="model-select">Select Model:</label>
                    <select name="model" id="model-select" required>
                        {% for model in models %}
                        <option value="{{ model }}">{{ model }}</option>
                        {% endfor %}
                    </select>
                </div>
                <textarea name="text" rows="4" placeholder="Enter your text here..." required></textarea>
                <div class="input-group">
                    <label for="tts-pitch">Pitch adjustment:</label>
                    <input type="number" id="tts-pitch" name="pitch" placeholder="Pitch (default: 0)" value="0">
                </div>
                <button type="submit">Generate Audio ✨</button>
            </form>
            <div class="status-message" id="tts-status"></div>
        </div>

        <div id="audio-tab" class="tab neon-border">
            <h2>Audio RVC Conversion</h2>
            <form action="/process_audio" method="post" enctype="multipart/form-data" id="audio-form">
                <div class="input-group">
                    <label for="model-select-audio">Select Model:</label>
                    <select name="model" id="model-select-audio" required>
                        {% for model in models %}
                        <option value="{{ model }}">{{ model }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="file-upload">
                    <label for="audio-file">Select audio file:</label>
                    <input type="file" id="audio-file" name="audio" accept=".mp3,.wav" required>
                </div>
                <div class="input-group">
                    <label for="audio-pitch">Pitch adjustment:</label>
                    <input type="number" id="audio-pitch" name="pitch" placeholder="Pitch (default: 0)" value="0">
                </div>
                <button type="submit">Process Audio 🎵</button>
            </form>
            <div class="status-message" id="audio-status"></div>
        </div>

    <script>
        function showTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            // Add active class to selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Update button styles
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        // Add loading state to forms
        // document.querySelectorAll('form').forEach(form => {
        //     form.addEventListener('submit', (e) => {
        //         const button = form.querySelector('button[type="submit"]');
        //         button.innerHTML = 'Processing... <span class="spinner"></span>';
        //         button.disabled = true;
        //     });
        // });
    </script>

    <!-- Добавим дополнительные стили прямо в HTML -->
    <style>
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Добавим стили для активной кнопки табов */
        .tab-button.active {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Добавим hover эффекты для интерактивных элементов */
        textarea:hover, input:hover {
            border-color: var(--accent-color);
        }

        /* Стилизация скроллбара */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff4778;
        }
        .status-message {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 5px;
        display: none;
        animation: fadeIn 0.3s ease;
    }

    .status-message.success {
        background-color: rgba(0, 255, 0, 0.1);
        color: #00ff88;
        border: 1px solid #00ff88;
        display: block;
    }

    .status-message.error {
        background-color: rgba(255, 0, 0, 0.1);
        color: #ff4444;
        border: 1px solid #ff4444;
        display: block;
    }

    .status-message.loading {
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
        border: 1px solid var(--accent-color);
        display: block;
    }

    /* Стили для спиннера загрузки */
    .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 46, 99, 0.3);
        border-radius: 50%;
        border-top-color: var(--accent-color);
        animation: spin 1s linear infinite;
        margin-right: 10px;
        vertical-align: middle;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    </style>
    <script>
        // Сохраняем выбранную модель в localStorage
        document.querySelectorAll('select[name="model"]').forEach(select => {
            // Загружаем сохраненное значение при загрузке страницы
            const savedModel = localStorage.getItem('selectedModel');
            if (savedModel) {
                select.value = savedModel;
            }
        
            select.addEventListener('change', (e) => {
                localStorage.setItem('selectedModel', e.target.value);
                // Синхронизируем выбор модели между табами
                document.querySelectorAll('select[name="model"]').forEach(otherSelect => {
                    otherSelect.value = e.target.value;
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    function handleForm(formId) {
        const form = document.getElementById(formId);
        if (!form) return;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = form.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            
            // Блокируем кнопку
            button.disabled = true;
            button.innerHTML = '<span class="loading-spinner"></span> Processing...';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'output.wav';
                    a.click();
                    window.URL.revokeObjectURL(url);
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                // Разблокируем кнопку
                button.disabled = false;
                button.innerHTML = originalText;
            }
        });
    }

    // Инициализируем обработчики для обеих форм
    handleForm('tts-form');
    handleForm('audio-form');
});
    
        // Добавим стили для кнопки скачивания
        const style = document.createElement('style');
        style.textContent = `
            .download-btn {
                background-color: var(--accent-color);
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 5px;
                cursor: pointer;
                margin-left: 10px;
                transition: all 0.3s ease;
            }
    
            .download-btn:hover {
                background-color: #ff4778;
                transform: translateY(-2px);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
